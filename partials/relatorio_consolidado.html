<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-center">Ano</th>
                <th class="text-center">Mês</th>
                <th class="text-center">Dias Trabalhados</th>
                <th class="text-center">Total de Horas Trabalhadas</th>
                <th class="text-center">Total Horas Extra</th>
                <th class="text-center">Total Horas Pagar</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ponto in pontos">
                <td align="center">{{ponto.0}}</td>
                <td align="center">{{ponto.1}}</td>
                <td align="center">{{ponto.2}}</td>
                <td align="center">{{ponto.3}}</td>
