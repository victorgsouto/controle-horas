<form class="form-horizontal" role="form" name="form1">
  <fieldset>      
      <div class="form-group">
          <label for="inputNome" class="col-lg-2 control-label">Login</label>
          <div class="col-lg-10">
              <input type="nome" class="form-control" id="inputNome" placeholder="Digite seu login" ng-model="user.mail" required>
          </div>
      </div>
      <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Senha</label>
          <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Digite seu Senha" ng-model="user.pass" required>
              
          </div>
      </div>
      <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
              
              <button class="btn btn-info" type="submit" ng-click="login(user)" ng-disabled="form1.$invalid">ENTRAR</button>
              <p>{{msgtxt}}</p>
          </div>
      </div>
  </fieldset>
</form>
